 <!-- The <Audio> tag is used to embed audio content into webpage, it has attributes such as 'src'The <audio> tag is used to embed audio content into a webpage.
It also does not have a closing tag; it is a self-closing tag.
It has attributes such as src (to specify the audio file), controls (to display basic audio controls like play, pause, volume), autoplay (to automatically play the audio when the page loads), loop (to loop the audio playback), and preload (to specify whether the browser should preload the audio file).
 to specify -->

 <!--  <video> tag:

The <video> tag is used to embed video content into a webpage.
Like the previous two, it does not have a closing tag and is self-closing.
It has attributes similar to the <audio> tag, such as src, controls, autoplay, loop, and preload.
Additionally, it has attributes like width and height to specify the dimensions of the video, poster (to specify an image to be displayed while the video is downloading or until the user hits play), and muted (to specify whether the video's audio should be muted by default).
It supports various video formats like MP4, WebM, and Ogg Theora, depending on the browser. -->
